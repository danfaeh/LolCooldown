<ion-view title="Summoners">
  <ion-content class="padding">

    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="summoner in summoners | orderBy: 'name':true">

        <img ng-src="{{ summoner.img }}">
        <h2>{{ summoner.name }}</h2>
        <h2 class="item-note">{{ summoner.cooldown }}</h2>
        
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
